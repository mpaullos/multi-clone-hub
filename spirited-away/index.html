<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A viagem de Chihiro</title>
    <link rel="stylesheet" href="../spirited-away/assets/css/style.css" />

  <body>
    <section class="container">
      <div class="row d-flex flex-wrap-reverse ps-md-5 ms-md-5 my-5">
        <div class="col-lg-6 col-md-12 left-div">
          <img class="px-4 mb-5 w-auto logo" src="../spirited-away/assets/images/studio-logo.png" alt="" />
          <h4 class="py-2 px-4 mt-5 p-5 text-white fs-5 fw-bold">HAYAO MIYAZAKI</h4>
          <h1 class="text-white fw-bold display-3 pe-5 me-5 lh-1 mx-3 mb-4">A VIAGEM DE CHIHIRO</h1>
          <p class="text-white mx-3 fs-4 ps-2 pe-5">Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>
          <button class="btn btn-movie text-uppercase mx-4 btn-lg rounded-1 fw-bold text-dark"><img src="../spirited-away/assets/images/Play.png" alt="" /> assistir agora</button>
          <button class="btn btn-trailer text-white fw-bold text-uppercase btn-lg rounded-1">assista o trailer</button>
        </div>
        <div class="col-lg-6 col-md-12">
          <div class="col-6 my-4 px-5 mx-5 mb-5 pb-4 d-none d-md-block">
            <img clas src="../spirited-away/assets/images/link-google.png" alt="" srcset="" />
            <img src="../spirited-away/assets/images/link-facebook.png" alt="" srcset="" />
            <img src="../spirited-away/assets/images/link-twitter.png" alt="" srcset="" />
            <img src="../spirited-away/assets/images/link-instagram.png" alt="" srcset="" />
          </div>
          <div class="col-6 d-flex ghosts">
            <img class="ghost-left" src="../spirited-away/assets/images/ghost-left.png" alt="" srcset="" />
            <img class="ghost-right" src="../spirited-away/assets/images/ghost-right.png" alt="" srcset="" />
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
